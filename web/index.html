<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Loose JSON normalizer</title>

    <script src="wasm_exec.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.js"
        integrity="sha512-UczTlJPfdNqI2hb02wot6lMzwUNtjywtRSz+Ut/Q+aR0/D6tLkIxRB+GgjxjX6PSA+0KrQJuwn4z6J+3EExilg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/javascript/javascript.min.js"
        integrity="sha512-IS1FyxQkiJHT1SAvLXBaJu1UTFSIw0GT/DuzxHl69djqyLoEwGmR2davcZUnB8M7ppi9nfTGZR/vdfqmWt+i6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family:
                "Helvetica Neue",
                Arial,
                "Hiragino Kaku Gothic ProN",
                "Hiragino Sans",
                Meiryo,
                sans-serif;
        }
        .input-area .CodeMirror {
            border: 1px solid #eee;
            height: calc((100vh - 70px) * 0.66);
            margin: 3px;
        }
        .output-area .CodeMirror {
            border: 1px solid #eee;
            height: calc((100vh - 70px) * 0.33);
            margin: 3px;
        }
    </style>
    <script>
        {
            const go = new Go();

            // https://github.com/tinygo-org/tinygo/issues1140#issuecomment-671261465
            //go.importObject.env["syscall/js.finalizeRef"] = ()=> {};

            WebAssembly.instantiateStreaming(fetch("go.wasm"), go.importObject).then((result) => {
                const mod = result.module;
                go.run(result.instance);
                globalThis.goWasmExports = result.instance.exports;

                globalThis.rebootGoApplication = async () => {
                    const inst = await WebAssembly.instantiate(mod, go.importObject);
                    go.run(inst);
                }
            });
        }
    </script>
</head>
<body>
    <h4 style="margin: 3px;">Loose JSON normalizer</h4>
    <div>
        <div class="input-area">
            <textarea id="loosejson" name="loosejson" rows="35" cols="120"
>[
    // comment
    1, 2, 3, 4,
]
</textarea>
        </div>
        <div>
            <form>
                <button onclick="execNormalize(event)">Normalize loose JSON</button>
                Indent:
                <select name="indent">
                    <option value="0" selected>0</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                </select>
            </form>
        </div>
    </div>
    <div>
        <div class="output-area">
            <textarea id="result-area"></textarea>
        </div>
    </div>

    <script>
        const myCodeMirrorIn = CodeMirror.fromTextArea(document.querySelector('#loosejson'), {mode:'javascript', lineNumbers: true});
        const myCodeMirrorOut = CodeMirror.fromTextArea(document.querySelector('#result-area'), {mode:'javascript', lineNumbers: true});

        function execNormalize(event) {
            event.preventDefault();
            try {
                let indent = Number(document.querySelector('select[name=indent]')?.value ?? '0');
                let result = normalizeJSON(myCodeMirrorIn.getDoc().getValue(), indent);
                myCodeMirrorOut.getDoc().setValue(result);
            } catch(e) {
                rebootGoApplication();
                myCodeMirrorOut.getDoc().setValue(e.message ?? e);
            }
        }
    </script>
</body>
</html>
